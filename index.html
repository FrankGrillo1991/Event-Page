<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Styling the body */
            body {
                margin: 0;
                padding: 0;
            }

            /* Styling section, giving background image and dimensions */
            section {
                width: 100%;
                height: 100vh;
                background: url('htt[ps://media.geeksforgeeks.org/wp-content/uploads/20210408155049/gfg9.png');
                background-size: cover;
            }

            /* Styling the left floating section */
            section .leftBox {
                width: 50%;
                height: 100%;
                float: left;
                padding: 50px;
                box-sizing: border-box;
            }

            /* Styling the background of left floating section */
            section .leftBox .content {
                color: #fff;
                background: rgba(0, 0, 0, 0.5);
                padding: 40px;
                transition: .5s;
            }

            /* Styling the hover effect of left floating section */
            section .leftBox .content:hover {
                background: #e91363;
            }

            /* Styling the header of left floating section */
            section .leftBox .content h1 {
                margin: 0;
                padding: 0;
                font-size: 50px;
                text-transform: uppercase;
            }

            /* Styling the paragraph of left floating section */
            section .leftBox .content p {
                margin: 10px 0 0;
                padding: 0;
            }

            /* Styling the three events sections */
            section .events {
                position: relative;
                width: 50%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                float: right;
                box-sizing: border-box;
            }

            /* Styling the links of the events section */
            section .events ul {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                margin: 0;
                padding: 40px;
                box-sizing: border-box;
            }

            /* Styling the lists of the event section */
            section .events ul li {
                list-style: none;
                background: #fff;
                box-sizing: border-box;
                height: 200px;
                margin: 15px 0;
            }
        </style>
    </head>
</html>
